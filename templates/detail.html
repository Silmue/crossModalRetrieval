<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>The Story - Free Bootstrap Theme</title>

    <!-- load stylesheets -->
    <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="/static/css/detail/bootstrap.min.css">
    <!-- Bootstrap style -->
    <link rel="stylesheet" href="/static/css/detail/flexslider.css">
    <!-- Flexslider style -->
    <link rel="stylesheet" href="/static/css/detail/templatemo-style.css">
    <!-- Templatemo style -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body class="page">


<!-- background images -->
<div class="page-bg-imgs-list">
    <img src="/static/img/detail/story-bg-3.jpg" id="page-1-img" class="main-img" alt="About">
    <img src="/static/img/detail/story-bg-2.jpg" id="page-2-img" alt="Gallery">
    <img src="/static/wikipedia_images/{{ pic_id }}.jpg" id="page-3-img" alt="Services">
    <img src="/static/img/detail/story-bg-4.jpg" id="page-4-img" alt="Contact">
</div>

<div class="container-fluid">

    <div class="row">
        <div class="col-xs-12 col-xs-offset-1 col-sm-12 col-sm-offset-1 col-md-12 col-md-1 col-lg-3 col-lg-offset-1 col-xl-3 col-xl-offset-1">

            <div class="header">
                <!-- site title -->
                <header class="box box-white">
                    <a href="javascript:void(0)" class="js-site-title">
                        <div class="content tc">
                            <p class="logo"><img src="/static/images/logo.png" alt="logo"/></p>
                        </div>
                        <h1 class="box-text site-title-text">图片文详情</h1>
                    </a>
                </header>

                <!-- site navigation -->
                <nav class="js-nav">
                    <ul class="nav-items-container">

                        <li data-nav-item-id="page-1"
                            class="block-keep-ratio block-keep-ratio-1-1 block-width-half box box-white box-nav-item js-nav-item pull-xs-left">
                            <a href="#page-1" class="block-keep-ratio-content box-nav-item-link">
                                <span class="box-text box-text-nav-item flexbox-center">查看文章</span>
                            </a>
                        </li>

                        <li data-nav-item-id="page-2"
                            class="block-keep-ratio block-keep-ratio-1-1 block-width-half box box-white box-nav-item js-nav-item pull-xs-right">
                            <a href="#page-2" class="block-keep-ratio-content box-nav-item-link">
                                <span class="box-text box-text-nav-item flexbox-center">查看原图</span>
                            </a>
                        </li>

                        <li data-nav-item-id="page-3"
                            class="block-keep-ratio block-keep-ratio-1-1 block-width-half box box-white box-nav-item js-nav-item pull-xs-left">
                            <a href="#page-3" class="block-keep-ratio-content box-nav-item-link">
                                <span class="box-text box-text-nav-item flexbox-center">全屏大图</span>
                            </a>
                        </li>

                        <li data-nav-item-id="page-4"
                            class="block-keep-ratio block-keep-ratio-1-1 block-width-half box box-white box-nav-item js-nav-item pull-xs-right">
                            <a href="/" class="block-keep-ratio-content box-nav-item-link">
                                <span class="box-text box-text-nav-item flexbox-center">返回首页</span>
                            </a>
                        </li>

                    </ul>
                </nav>
            </div> <!-- .header -->

        </div>


        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-7 col-xl-7">
            <div class="content-wrapper js-content-wrapper">
                <!-- about -->
                <section data-page-id="page-1" class="content js-content">

                    <header class="box box-black margin-b-20">
                        <h2 class="box-text page-title-text">{{ name }}</h2>
                    </header>

                    <div class="content-text">
                        <p>{{ texts }}</p>
                    </div>

                </section> <!-- #about -->

                <!-- gallery -->
                <section data-page-id="page-2" class="content content-gallery js-content">

                    <header class="box box-black margin-b-20">
                        <h2 class="box-text page-title-text">原图
                            <small style="float: right;font-style:normal">
                                <a href="/static/wikipedia_images/{{ pic_id }}.jpg" style="color: inherit">下载</a>
                            </small>
                        </h2>
                    </header>

                    <div class="content-text content-text-gallery">

                        <!-- <p>Credits go to <a rel="nofollow" href="http://unsplash.com">Unsplash</a> for images.</p> -->

                        <div class="flexslider-wrapper">

                            <div id="slider" class="flexslider">
                                <ul class="slides">
                                    <li><img src="/static/wikipedia_images/{{ pic_id }}.jpg" id="dis_img"
                                             alt="Slide 1"/></li>
                                </ul>
                            </div> <!-- #slider -->

                        </div>

                    </div>

                </section> <!-- #gallery -->

                <!-- services -->
            </div>
        </div>

    </div>

    <!-- footer row -->
    <footer class="row footer js-footer">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <p class="copyright-text">Copyright &copy; 2018 Company Name
                - Collect from </p>

        </div>
    </footer>

</div>  <!-- .container-fluid -->

<div id="preloader">
    <div id="status">&nbsp;</div>
</div><!-- /#preloader -->

<!-- load JS files -->
<script src="/static/js/detail/jquery-1.11.3.min.js"></script> <!-- jQuery -->
<script src="/static/js/detail/jquery.flexslider-min.js"></script> <!-- Flex Slider -->
<script src="/static/js/detail/jquery.backstretch.min.js"></script>
<!-- Backstretch http://srobbin.com/jquery-plugins/backstretch/ -->
<script src="/static/js/detail/templatemo-script.js"></script> <!-- Templatemo scripts -->

</body>
</html>
