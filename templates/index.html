<body>

<div class="skinBg" style="background-image: url('/static/images/65.jpg');"></div>

<div class="content tc">
    <p class="logo"><img width="270" height="259" src="/static/images/logo.png" alt="logo"/></p>
</div>

<div class="col-xs-12 col-md-offset-3">
    <div class="col-lg-6">
        <div class="input-group">
            <input id="query_txt" type="text" class="form-control" placeholder="暂只支持desert mountains sea sunset trees五个种类，以空格隔开">
            <span class="input-group-btn">
                  <button id="input-image-1" type="button" class="btn btn-primary" data-toggle="modal"
                          data-target="#exampleModal" aria-label="Left Align">
                    <span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
                  </button>
                  <button class="btn btn-default" id="search_img" type="button">搜图一下</button>
              </span>
        </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">


            <div class="modal-body">

                <div class="file-loading">
                    <input id="input-image-4" name="input-image" type="file" accept="image/*">
                </div>

                <div id="kartik-file-errors"></div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <!--<button type="button" class="btn btn-primary" title="Your custom upload logic">保存</button>-->
            </div>


        </div>
    </div>
</div>


<script>

    $("#input-image-4").fileinput({
        allowedFileExtensions: ["jpg", "png", "gif"],
        maxImageWidth: 200,
        maxImageHeight: 150,
        resizePreference: 'height',
        maxFileCount: 1,
        resizeImage: true,
        resizeIfSizeMoreThan: 1000,
        uploadUrl: 'receive',
    }).on('filepreupload', function () {
        $('#kv-success-box').html('');
    }).on('fileuploaded', function (event, data) {
        $('#kv-success-box').append(data.response.link);
        $('#kv-success-modal').modal('show');
        // console.log(data.response.success);
        window.location.href = '/result?id=' + data.response.success;
    });

</script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/static/js/jquery-3.2.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/static/js/bootstrap.min.js"></script>
<script>
    document.onkeydown = cdk;

    function cdk() {
        if (event.keyCode === 13) {
            document.getElementById('search_img').click()
        }
    }

    $("#search_img").click(function () {
        //$.post("search_img", {query_str: "test"}, function (data) {
        //  alert(data);
        //});
        var query_txt = document.getElementById("query_txt").value;
        window.location.href = "txt2img_ret?query=" + query_txt
    })
</script>
</body>
